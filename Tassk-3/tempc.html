<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temparature Converter</title>
        <link rel="stylesheet" href="tempc.css">
    </head>
    <body>
        <div class="background">
            <div class="card">
                <h1>Temperature Converter</h1>
                <form id="degreeForm">
                    <label for="degree">Degree:</label>
                    <input type="number" id="degree" name="degree" placeholder="Enter temperature">
                    <br><br>
                    
                    <label for="type">Type:</label>
                    <select id="type" name="type">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                    </select>
                    <br><br>
                    
                    <button type="button" onclick="convertTemperature()">Convert</button>
                </form>
                
                <p id="result">...</p>

        <script src="tempc.js"></script>
    </body>
</html>
